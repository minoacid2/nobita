<html lang="en">
  <head>

  <body>
    <div class="card shadow">
      <div class="app-bar">
        <span class="app-icon shadow-sm">
          <img
            class="app-icon-img"
            src="https://raw.githubusercontent.com/lwinmoepaing/html-css-beginner/master/21_css_box/10_practice/finished/images/MenuIcon.png"
            alt="Menu Icons"
          />
          
        </span>
        <span class="profile-title"> Profile </span>
        <span class="app-icon-heart">
          <img
            class="app-icon-img-heart"
            src="https://raw.githubusercontent.com/lwinmoepaing/html-css-beginner/master/21_css_box/10_practice/finished/images/HeartIcon.png"
            alt="Menu Icons"
          />
        </span>
      </div>

      <div class="app-body">
        <div class="profile-image shadow">
          <img
            src="photos/thz.jpg"
            alt="Ma Myin Ya Yin Ma Kyi Nae"
            class="profile"
          />
        </div>
      </div>

      <div class="app-detail">
        <h1 class="profile-name">Thiha Zaw</h1>
        <h3 class="profile-position"><b>POET</b></h3>
        
        <p class="profile-detail">Yangon, Myanmar</p>
        <p class="profile-detail">Ph : 09xxxxxxx</p>
      </div>

      <div class="app-footer">
        <button class="app-button shadow" id="app-button">
            <a href="https:www.facebook.com/mino.acid.7?mibextid=ZbWKwl">Contact Now</a>
            </button>
      </div>
    </div>

      read the poems</a>
    </button>
